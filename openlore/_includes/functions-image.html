{% if include.src %}
<div class="image">
	<img src="{{ include.src }}" alt="{{ include.alt }}"/>
	{% if include.attr %}
			{% if include.attrURL %}
				<a class="image-attribution" href="{{ include.attrURL }}" target="_blank">{{ include.attr }}</a>
			{%- else -%}
				<div class="image-attribution">{{ include.attr }}</div>
			{%- endif %}
	{%- else -%}
		<!-- -->
	{%- endif %}
</div>
{%- endif %}
